<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              armyGreen: "#3A4F41",
              armyOlive: "#6B8E23",
              armyNight: "#0B0B0B",
              armyDark: "#1A1A1A",
              indiaSaffron: "#FF9933",
              indiaGreen: "#138808",
              indiaWhite: "#FFFFFF",
              steelGray: "#4A5568",
              cadetBlue: "#5D8AA8",
            },
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
              "roboto-mono": ["Roboto Mono", "monospace"],
            },
            animation: {
              "fade-in": "fadeIn 0.8s ease-in-out",
              "slide-up": "slideUp 0.6s ease-out",
              "pulse-glow": "pulseGlow 2s infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              pulseGlow: {
                "0%, 100%": { boxShadow: "0 0 5px rgba(255, 153, 51, 0.3)" },
                "50%": { boxShadow: "0 0 20px rgba(255, 153, 51, 0.6)" },
              },
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="./exrntCss.css" />
  </head>
  <body>
    <section class="py-16 bg-armyGreen">
      <div class="max-w-7xl mx-auto px-6">
        <h2
          class="text-3xl md:text-4xl font-bold text-center mb-4 section-title"
        >
          Weapons & Equipment
        </h2>
        <p class="text-center text-gray-300 max-w-3xl mx-auto mb-12">
          Cutting-edge arsenal and defense systems safeguarding India's borders.
        </p>

        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
          <div class="bg-armyDark p-6 rounded-xl text-center card-hover">
            <div class="text-4xl mb-4">
              <i class="fas fa-gun text-indiaSaffron"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">Assault Rifles</h3>
            <p class="text-gray-400 text-sm">INSAS, AK-203, Tavor</p>
          </div>

          <div class="bg-armyDark p-6 rounded-xl text-center card-hover">
            <div class="text-4xl mb-4">
              <i class="fas fa-crosshairs text-red-400"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">Sniper Systems</h3>
            <p class="text-gray-400 text-sm">Dragunov, Barrett M95</p>
          </div>

          <div class="bg-armyDark p-6 rounded-xl text-center card-hover">
            <div class="text-4xl mb-4">
              <i class="fas fa-missile text-yellow-400"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">Missile Systems</h3>
            <p class="text-gray-400 text-sm">BrahMos, Agni, Prithvi</p>
          </div>

          <div class="bg-armyDark p-6 rounded-xl text-center card-hover">
            <div class="text-4xl mb-4">
              <i class="fas fa-shield-alt text-green-400"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">Armored Vehicles</h3>
            <p class="text-gray-400 text-sm">Arjun, T-90, BMP-2</p>
          </div>
        </div>

        <div class="mt-12 text-center">
          <a
            href="#"
            class="inline-flex items-center border-2 border-indiaSaffron hover:bg-indiaSaffron text-white font-bold py-3 px-8 rounded-lg transition duration-300"
          >
            <i class="fas fa-book mr-2"></i> Comprehensive Weapons Guide
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
